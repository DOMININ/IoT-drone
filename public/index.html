<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Drone control</title>
  </head>
  <body>
    <section>
      <h2>Keyboard control</h2>
      <p>space - takeoff</p>
      <p>esc - landing</p>
      <ul>
        Movement:
        <li>w - forward</li>
        <li>s - back</li>
      </ul>
    </section>
    <section>
      <h2>Voice control</h2>
      <p>"space" - takeoff</p>
      <p>"ground" - landing</p>
    </section>
    <div id="root"></div>
  </body>
</html>
